import = ["/home/iu/.config/alacritty/catppuccin/catppuccin-mocha.toml"]

[env]
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 13

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"

[font.offset]
x = 0
y = 1

[mouse]
hide_when_typing = true

[window.padding]
x = 4
y = 4
